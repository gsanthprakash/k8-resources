apiVersion: v1
kind: Pod
metadata:
- name: envar-demo
spec:
  containers:
  - name: config-pod
    image: nginx
    env:
    - name: COURSE
      valueFrom:
        configMapKeyRef:
        name: course-config
        key: COURSE
    - name: PERSON
      valueFrom:
        configMapKeyRef:
          name: course-config
          key: TRAINER
    - name: DURATION
      valueFrom:
        configMapKeyRef:
          name: course-config
          key: DURATION
